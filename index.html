<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="container-right">
      <p>Your Result</p>
      <div class="score">
        <p class="score-number"> 76</p>
        <span class="score-low-number">of 100</span>
      </div>
      <div class="score-info">
      <h2>Great</h2>
      <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
      </div>
    </div>

    <div class="container-left">
      <h2>Summary</h2>
      <div class="summary-info">

        <div class="reaction box">
          <div class="icon"> <img src="/assets/images/icon-reaction.svg" alt=""> <p class="red">Reaction</p></div>
          <p>80<span>/100</span></p>
        </div> 

        <div class="memory box">
          <div class="icon"> <img src="/assets/images/icon-memory.svg" alt=""> <p class="orange">Memory</p></div>
          <p>92<span>/100</span></p>
        </div> 

        <div class="Verbal box">
          <div class="icon"> 
            <img src="/assets/images/icon-verbal.svg" alt=""> <p class="green">Verbal</p></div>
          <p>61<span>/100</span></p>
        </div> 

        <div class="Visual box">
          <div class="icon"> <img src="/assets/images/icon-visual.svg" alt=""> <p class="blue">Visual</p></div>
          <p>72<span>/100</span></p>
        </div> 

        <div class="btn"><button>continue</button></div>
      </div>
    </div>
  </div>
 


  
  



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rudy Alexander Perez De La Cruz</a>.
  </div>
</body>
</html>
